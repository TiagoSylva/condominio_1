<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head>
		<meta charset="UTF-8">
		<title>Cadastro de Veículor</title>
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container-fluid">   
	    			<div class="shadow p-3 mb-5 bg-white rounded">
	    				<h1 class="text-center">Cadastrar Veículo</h1>
	    			</div>	    			
    			</div>
    			
    			<fieldset>
						<div class="form-group row">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div> 				
						
						<div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('modelo')}? 'has-error'">
							    <label>Modelo</label>
							    <input type="text" class="form-control input-sm" th:field="*{modelo}" autofocus="autofocus" placeholder="Informe o modelo do veiculo" maxlength="150"/>
							</div>
						</div>
						
						<div class="form-group row">
							<div class="col-md-4" th:classappend="${#fields.hasErrors('Fabricante')}? 'has-error'">
								<label>Fabricante</label> 
								<input type="text" class="form-control input-sm" th:field="*{Fabricante}" autofocus="autofocus" placeholder="Informe o Fabricante do veiculo" maxlength="150"/>
							</div>
						</div>
						
						<div class="form-group row">
							<div class="col-md-4" th:classappend="${#fields.hasErrors('Proprietario')}? 'has-error'">
								<label>Proprietario</label> 
								<input type="text" class="form-control input-sm" th:field="*{Proprietario}" autofocus="autofocus" placeholder="Informe o Proprietario do veiculo" maxlength="150"/>
							</div>
						</div>
						
						<div class="form-group row">
							<div class="col-md-4" th:classappend="${#fields.hasErrors('Placa')}? 'has-error'">
								<label>Placa</label> 
								<input type="text" class="form-control input-sm" th:field="*{Placa}" autofocus="autofocus" placeholder="Informe o Placa do veiculo" maxlength="150"/>
							</div>
						</div>
						
						<div class="form-group row">
							<div class="col-md-4" th:classappend="${#fields.hasErrors('Número da vaga')}? 'has-error'">
								<label>Número da vaga</label> 
								<input type="text" class="form-control input-sm" th:field="*{Número da vaga}" autofocus="autofocus" placeholder="Informe o número da vaga do veiculo" maxlength="150"/>
							</div>
						</div>
												
					</fieldset>
    			
				<div class="form-group row">
					<button type="submit" class="btn btn-sm btn-primary">Salvar</button>
					<a th:href="@{/}" class="btn btn-sm btn-default">Cancelar</a>
				</div>
	</body>
</html>
